<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Imagens - Detec√ß√£o e Descri√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #5a67d8;
        }

        .upload-area.dragover {
            background: #e6f3ff;
            border-color: #4299e1;
        }

        #fileInput {
            display: none;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.1em;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
        }

        .section {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .section p {
            color: #555;
            line-height: 1.6;
            font-size: 1em;
        }

        .objects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .object-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .object-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .object-confidence {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .object-location {
            font-size: 0.85em;
            color: #888;
        }

        .error {
            background: #ffe6e6;
            color: #d32f2f;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #d32f2f;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Analisador de Imagens IA</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-text">üì∏ Clique aqui ou arraste uma imagem</div>
            <div class="upload-hint">Suporta: JPG, PNG, WebP (m√°x. 10MB)</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div id="imageContainer" style="display: none;">
            <img id="imagePreview" class="image-preview" alt="Imagem carregada">
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            Analisando imagem com IA...
        </div>

        <div id="results" class="results" style="display: none;">
            <div class="section">
                <h3>üñºÔ∏è Descri√ß√£o Geral</h3>
                <p id="generalDescription"></p>
            </div>

            <div class="section">
                <h3>üåÑ An√°lise do Fundo</h3>
                <p id="backgroundAnalysis"></p>
            </div>

            <div class="section">
                <h3>üìã Objetos Detectados</h3>
                <div id="objectsGrid" class="objects-grid"></div>
            </div>

            <div class="section">
                <h3>‚ú® Elementos Adicionais</h3>
                <p id="additionalElements"></p>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // Elementos DOM
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imageContainer = document.getElementById('imageContainer');
        const imagePreview = document.getElementById('imagePreview');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Configura√ß√£o de drag and drop
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        function processFile(file) {
            // Valida√ß√£o do arquivo
            if (!file.type.startsWith('image/')) {
                showError('Por favor, selecione apenas arquivos de imagem.');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showError('A imagem deve ter menos de 10MB.');
                return;
            }

            // Exibir preview da imagem
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imageContainer.style.display = 'block';
                
                // Iniciar an√°lise
                setTimeout(() => analyzeImage(e.target.result), 500);
            };
            reader.readAsDataURL(file);

            // Limpar resultados anteriores
            hideError();
            results.style.display = 'none';
        }

        async function analyzeImage(imageSrc) {
            showLoading();

            try {
                // Carregar imagem no canvas para an√°lise
                const img = new Image();
                img.onload = function() {
                    canvas.width = this.width;
                    canvas.height = this.height;
                    ctx.drawImage(this, 0, 0);
                    
                    // Simular an√°lise de IA (em aplica√ß√£o real, aqui seria uma API de vis√£o computacional)
                    setTimeout(() => {
                        const analysisResult = performImageAnalysis(this, canvas);
                        displayResults(analysisResult);
                        hideLoading();
                    }, 2000);
                };
                img.src = imageSrc;
                
            } catch (err) {
                hideLoading();
                showError('Erro ao analisar a imagem: ' + err.message);
            }
        }

        function performImageAnalysis(img, canvas) {
            // An√°lise de cor dominante para determinar tipo de cen√°rio
            const colorData = analyzeColors(canvas);
            const dominantColors = getDominantColors(colorData);
            
            // An√°lise de estrutura da imagem
            const imageStructure = analyzeImageStructure(canvas);
            
            // Gerar descri√ß√£o baseada na an√°lise
            const analysis = generateDescription(dominantColors, imageStructure, img);
            
            return analysis;
        }

        function analyzeColors(canvas) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const colorCounts = {};
            
            // Amostragem de cores (pega uma de cada 20 pixels para performance)
            for (let i = 0; i < data.length; i += 80) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // Agrupa cores similares
                const colorKey = `${Math.floor(r/30)*30}-${Math.floor(g/30)*30}-${Math.floor(b/30)*30}`;
                colorCounts[colorKey] = (colorCounts[colorKey] || 0) + 1;
            }
            
            return colorCounts;
        }

        function getDominantColors(colorCounts) {
            return Object.entries(colorCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map(([color, count]) => {
                    const [r, g, b] = color.split('-').map(Number);
                    return { r, g, b, count, name: getColorName(r, g, b) };
                });
        }

        function getColorName(r, g, b) {
            if (r > 200 && g > 200 && b > 200) return 'branco/claro';
            if (r < 50 && g < 50 && b < 50) return 'preto/escuro';
            if (g > r + 30 && g > b + 30) return 'verde';
            if (b > r + 30 && b > g + 30) return 'azul';
            if (r > g + 30 && r > b + 30) return 'vermelho';
            if (r > 150 && g > 100 && b < 80) return 'marrom';
            if (r > 200 && g > 200 && b < 100) return 'amarelo';
            if (r > 100 && g < 80 && b > 100) return 'roxo';
            return 'misto';
        }

        function analyzeImageStructure(canvas) {
            const width = canvas.width;
            const height = canvas.height;
            
            // Divide a imagem em regi√µes para an√°lise
            const regions = {
                top: analyzeRegion(0, 0, width, height * 0.3),
                middle: analyzeRegion(0, height * 0.3, width, height * 0.4),
                bottom: analyzeRegion(0, height * 0.7, width, height * 0.3),
                left: analyzeRegion(0, 0, width * 0.3, height),
                right: analyzeRegion(width * 0.7, 0, width * 0.3, height),
                center: analyzeRegion(width * 0.25, height * 0.25, width * 0.5, height * 0.5)
            };
            
            return regions;
        }

        function analyzeRegion(x, y, w, h) {
            const imageData = ctx.getImageData(x, y, w, h);
            const data = imageData.data;
            let totalBrightness = 0;
            let colorVariation = 0;
            const colors = [];
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                totalBrightness += (r + g + b) / 3;
                colors.push({ r, g, b });
            }
            
            const avgBrightness = totalBrightness / (data.length / 4);
            
            // Calcular varia√ß√£o de cor
            for (let i = 0; i < colors.length - 1; i++) {
                const curr = colors[i];
                const next = colors[i + 1];
                colorVariation += Math.abs(curr.r - next.r) + Math.abs(curr.g - next.g) + Math.abs(curr.b - next.b);
            }
            
            return {
                brightness: avgBrightness,
                variation: colorVariation / colors.length,
                dominantColor: getDominantColorInRegion(colors)
            };
        }
